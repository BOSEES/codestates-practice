<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>회원가입</h1>
  <fieldset>
    <label >아이디</label>
    <input type="text" id="username">
    <span class="failure-message hide">3글자보다 커야합니다.</span>
    <span class="success-message hide">생성 가능한 아이디 입니다.</span>
  </fieldset>
  <fieldset>
    <label >비밀번호</label>
    <input type="text" id="password">
  </fieldset>
  <fieldset>
    <label >비밀번호 확인</label>
    <input type="text" id="password-retype">
    <span class="failure-passwordMessage hide">비밀번호가 일치하지 않습니다. </span>
  </fieldset>
  <fieldset>
    <button>회원가입</button>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
